# Email SMTP transport configuration
[email]
	enabled=false
	admin="icynet@example.com"
	[email.transport]
		host="mail.example.com"
		port=587
		secure=false
		[email.transport.auth]
			user=""
			pass=""
		[email.transport.tls]
			rejectUnauthorized=false
